<div id="game-select-menu">
  <h1>Select a Game</h1>

  <p id="game-select-period"></p>

  <div id="games-list"></div>

  <div id="game-select-page-buttons">
    <button id="last-page-button" class="move-btn" aria-label="Previous Page">
      <i class="fa-solid fa-arrow-left control-icon"></i>
    </button>

    <button id="next-page-button" class="move-btn" aria-label="Next Page">
      <i class="fa-solid fa-arrow-right control-icon"></i>
    </button>
  </div>

  <button id="game-select-cancel-button" class="cancel-btn">Cancel</button>
</div>
